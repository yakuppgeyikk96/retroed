      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:3001,http://localhost:3002,http://localhost:3003
      - NEXT_PUBLIC_SOCKET_URL=http://localhost:3001
    networks:
      - retroed-network
    command: pnpm run dev:server

  retroed-dev-3:
