version: '3.8'

services:
  retroed-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - PORT=3000
      - HOSTNAME=0.0.0.0
      - ALLOWED_ORIGINS=http://localhost:3000
      - NEXT_PUBLIC_SOCKET_URL=http://localhost:3000
    networks:
      - retroed-network
    command: pnpm run dev:server

networks:
  retroed-network:
    driver: bridge
